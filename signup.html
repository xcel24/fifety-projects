<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Marketing Website</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light py-4">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="./img/logo.png" alt="Sony" width="50" height="50" />
          <h2 class="d-inline align-middle">Sony</h2>
        </a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sign Up Form -->
    <section id="signup" class="bg-light">
      <div class="container">
        <div class="row mb-2">
          <div class="col text-center pt-4">
            <div class="info-header">
              <h1>Sign Up</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password"
                />
              </div>
              <input
                type="submit"
                value="Register"
                class="form-control btn btn-secondary btn-block my-3"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="bg-light mt-5 py-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h5 class="text-center">
              CopyRight &copy; till 2025
            </h5>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
